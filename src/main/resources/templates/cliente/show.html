<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Web Service - Detalhes Cliente</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">

    <div class="row">
        <div class="col-sm-6">
            <h2>Detalhes Cliente</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Customer Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${cliente.id}">Customer Id</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Primeiro Nome:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${cliente.firstName}">Primeiro Nome</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Segundo Nome:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${cliente.lastName}">Segundo Nome</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 sm-2 control-label">Email:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${cliente.email}">Email</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 sm-2 control-label">Telefone:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${cliente.phoneNumber}">Telefone</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 sm-2 control-label">Endereço (Linha 1):</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${cliente.addressLine1}">Endereço (Linha 1)</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 sm-2 control-label">Endereço (Linha 2):</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${cliente.addressLine2}">Endereço (Linha 2):</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 sm-2 control-label">Cidade:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${cliente.city}">Cidade</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 sm-2 control-label">Estado:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${cliente.state}">Estado</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 sm-2 control-label">CEP:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${cliente.zipCode}">CEP:</p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
